<div class="ng-wig">
  <ul class="nw-toolbar">
    <!--li class="nw-toolbar__item">
      <select class="nw-select" ng-model="style" ng-change="execCommand('formatblock', style.value)" ng-options="style.name for style in styles">
      </select>
    </li-->

    <li class="nw-toolbar__item">
      <!--button type="button" class="nw-button nw-button--unordered-list" title="Unordered List" ng-click="execCommand('insertunorderedlist')"></button-->
      <md-button class="md-icon-button" aria-label="More"  ng-click="execCommand('insertunorderedlist')">
          <ng-md-icon icon="format_list_bulleted" style="fill:#02679b"></ng-md-icon>
      </md-button>
    </li>
    <li class="nw-toolbar__item">
      <!--button type="button" class="nw-button nw-button--ordered-list" title="Ordered List" ng-click="execCommand('insertorderedlist')"></button-->
      <md-button class="md-icon-button" aria-label="More"  ng-click="execCommand('insertorderedlist')">
          <ng-md-icon icon="format_list_numbered" style="fill:#02679b"></ng-md-icon>
      </md-button>
    </li>
    <li class="nw-toolbar__item">
      <!--button type="button" class="nw-button nw-button--bold" title="Bold" ng-click="execCommand('bold')"></button-->
      <md-button class="md-icon-button" aria-label="More"  ng-click="execCommand('bold')">
          <ng-md-icon icon="format_bold" style="fill:#02679b"></ng-md-icon>
      </md-button>
    </li>
    <li class="nw-toolbar__item">
      <!--button type="button" class="nw-button nw-button--italic" title="Italic" ng-click="execCommand('italic')"></button-->
      <md-button class="md-icon-button" aria-label="More"  ng-click="execCommand('italic')">
          <ng-md-icon icon="format_italic" style="fill:#02679b"></ng-md-icon>
      </md-button>
    </li>
    <li class="nw-toolbar__item">
      <!--button type="button" class="nw-button nw-button--link" title="link" ng-click="execCommand('createlink')"></button-->
      <md-button class="md-icon-button" aria-label="More"  ng-click="execCommand('createlink')">
          <ng-md-icon icon="insert_link" style="fill:#02679b"></ng-md-icon>
      </md-button>
    </li>

    <li class="nw-toolbar__item">
      <!--button type="button" class="nw-button nw-button--source" ng-class="{ 'nw-button--active': editMode }" ng-click="toggleEditMode()"></button-->
      <md-button class="md-icon-button" aria-label="More"  ng-click="toggleEditMode()">
          <ng-md-icon icon="mode_edit" style="fill:#02679b"></ng-md-icon>
      </md-button>
    </li>
  </ul>

  <div class="nw-editor-container">
    <div class="nw-editor">
      <textarea class="nw-editor__src" ng-show="editMode" ng-model="content"></textarea>
      <div ng-class="{'nw-invisible': editMode, 'nw-autoexpand': autoexpand}" class="nw-editor__res" ng-model="content" ng-wig-editable></div>
    </div>
  </div>
</div>
