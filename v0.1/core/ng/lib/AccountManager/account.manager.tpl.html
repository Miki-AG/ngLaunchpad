<div layout="column" class="pattern-bg" ng-controller="AccountManagerCtrl">
  <md-content ng-if="user" layout="column" layout-align="center center" class="transparent-bg">
    <img ng-src="https://s3.amazonaws.com/ugedev1/a/miargar.jpg" class="md-round-avatar-106"
    />
  </md-content>
  <div ng-if="!user" layout="column" layout-align="center center">
    <ng-md-icon size="128px" icon="account_circle" style="fill:gray"></ng-md-icon>
  </div>
  <md-content ng-if="!user" class="md-padding">
    <div layout="row">
      <md-button ng-click="showLogin()" md-autofocus>
        Login
      </md-button>
      <span flex></span>
      <md-button ng-click="showRegister()" style="margin-right:20px;">
        Register
      </md-button>
    </div>
  </md-content>
  <md-button ng-if="user" class="md-primary md-hue-1">
    Welcome {{user.username}}
  </md-button>
  <ul ng-if="user" class="account-manager">
    <li ng-repeat="choice in menuChoice" class="parent-list-item">
      <menu-toggle-am choice="choice"></menu-toggle-am>
    </li>
  </ul>
</div>
