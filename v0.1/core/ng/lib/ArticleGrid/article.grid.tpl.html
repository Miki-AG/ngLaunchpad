<div ng-controller="ArticleGridCtrl as vm" flex="" ng-cloak="" class="gridListdemoDynamicTiles">
  <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-row-height-gt-md="1:1"
    md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
    <md-grid-tile ng-repeat="tile in vm.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}"
      md-colspan-sm="1" ng-class="tile.background">
      <md-card layout-fill>
        <img ng-src="{{ tile.image }}" class="md-card-image" alt="Washed Out">
        <md-card-title class="card-title">
          <md-card-title-text>
            <span class="md-headline">{{ tile.title }}</span>
            <p>Aunque Bernardo estaba enamorado de Libia Reyes, sabe que no podría casarse
              con ella, ya que Doña Gabriela, una mujer bastante despóta y muy chapada
              a la antigua, nunca le daría el divorcio.</p>
          </md-card-title-text>
        </md-card-title>
        <!--md-card-content layout="row" layout-align="end center">
          <p>
            The titles of Washed Out's breakthrough song and the first single from Paracosm share the
            two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
          </p>
        </md-card-content-->
        </md-card-actions>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
