<md-toolbar>
  <div class="md-toolbar-tools">

    <md-button ng-show="sidebarActive" hide-gt-md class="md-icon-button" ng-click="toggleSidenav('left-sidenav')" aria-label="Menu">
        <ng-md-icon icon="menu" class="ng-md-icon-centered md-accent"></ng-md-icon>
    </md-button>

    <md-button ng-show="!sidebarActive" class="md-icon-button" ng-click="toggleSidenav('left-sidenav')" aria-label="Menu">
        <ng-md-icon icon="menu" class="ng-md-icon-centered md-accent"></ng-md-icon>
    </md-button>

    <md-button aria-label="Logo" class="logo-container">
      <img class="logo" ng-src="{{config.logo_url}}"></md-icon>
    </md-button>

    <h2>
      <span>{{config.company}}</span>
    </h2>
    <span flex=""></span>

    <md-button class="md-icon-button" aria-label="More">
        <ng-md-icon icon="facebook" class="ng-md-icon-centered"></ng-md-icon>
    </md-button>

    <md-button class="md-icon-button" aria-label="More">
        <ng-md-icon icon="twitter" class="ng-md-icon-centered"></ng-md-icon>
    </md-button>

    <md-button class="md-icon-button" ng-click="showListBottomSheet($event)" aria-label="More">
        <ng-md-icon icon="search"></ng-md-icon>
    </md-button>

  </div>
</md-toolbar>
